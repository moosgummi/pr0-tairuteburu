<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Tairuteburu</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <header>
      <h1>WebM für Fliesentischbesitzer</h1>
    </header>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <p>Wähle ein Video (.mp4) oder GIF (.gif) aus und klicke dann auf "umformen":</p>
          <div class="form-group">
            <input type="file" id="input" accept=".mp4,.gif">
          </div>
        </div>
      </div>
    </div>
    <div id="progress-video">
      <span>Ein wenig Unterhaltung ...</span>
      <video src="video/warten.webm" loop></video>
    </div>
    <div id="progress-bar" class="progress">
      <div id="progress" class="progress-bar active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
    </div>
    <footer>
      <button id="kill" disabled="disabled">
        <span class="glyphicon glyphicon-remove"></span>
        Abbrechen
      </button>
      <button id="process" disabled="disabled">
        <span class="glyphicon glyphicon-flash"></span>
        Umformen
      </button>
    </footer>
    <div id="done">
      <button class="link close">x</button>
      <h2>Habe fertig!</h2>
      <h3>/foo/bar.webm</h3>
      <h2>¯\ (ツ) /¯</h2>
    </div>
    <script src="js/jquery-2.1.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/tairuteburu.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
